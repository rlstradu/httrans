<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Translation Toolkit</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter para una mejor legibilidad */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Un fondo gris claro para la interfaz */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura de la vista */
            margin: 0;
            padding: 20px; /* Padding general para el contenido */
            box-sizing: border-box; /* Incluye padding en el tamaño total */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor principal */
            border-radius: 1.5rem; /* Esquinas más redondeadas */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            padding: 2.5rem; /* Aumenta el padding interno */
            text-align: center;
            max-width: 90%; /* Ancho máximo para el contenedor, para pantallas más pequeñas */
            width: 800px; /* Ancho fijo para el contenedor principal */
            position: relative; /* Para que el selector de idioma se posicione relativo a este */
        }
        .logo {
            max-width: 432px; /* Tamaño máximo para el logo, ampliado un 20% */
            height: auto;
            margin: 0 auto 0.5rem auto; /* Centra la imagen horizontalmente y añade margen inferior */
            display: block; /* Asegura que margin: auto funcione para centrar */
        }
        .toolkit-title {
            color: #2c3e50;
            font-size: 1.25rem; /* Tamaño del subtítulo "HTML Translation Toolkit" */
            font-weight: 700;
            text-transform: uppercase; /* Título en mayúsculas */
            margin-bottom: 1.5rem; /* Espacio debajo del subtítulo antes de la descripción */
            line-height: 1; /* Asegura que no haya espacio extra */
        }
        .description {
            color: #555; /* Color de texto más suave para la descripción */
            margin-bottom: 2rem; /* Espacio debajo de la descripción antes de los botones */
            font-size: 1.1rem; /* Tamaño de fuente para la descripción */
            line-height: 1.6; /* Altura de línea para mejor legibilidad */
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* Min-width para botones */
            gap: 0.8rem; /* Espacio entre los botones */
            margin-top: 2rem; /* Espacio superior para separar del posible elemento encima */
        }
        .tool-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.7rem; /* Padding para achicar los botones */
            background-color: #E23B5D; /* Tono de rojo del logo para los botones */
            color: white;
            text-decoration: none;
            border-radius: 0.75rem; /* Esquinas redondeadas para los botones */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para los botones */
        }
        .tool-button:hover {
            transform: translateY(-3px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra más grande al pasar el ratón */
            background-color: #C42F4B; /* Tono de rojo ligeramente más oscuro al pasar el ratón */
        }
        .tool-icon {
            font-size: 1.8rem; /* Tamaño de icono */
            margin-bottom: 0.3rem; /* Espacio entre icono y texto */
        }
        .tool-text {
            font-size: 0.9rem; /* Tamaño de fuente para el texto del botón */
            font-weight: 600; /* Semi-negrita */
            text-transform: uppercase; /* ¡Texto en mayúsculas! */
            line-height: 1.2; /* Ajuste para texto de varias líneas */
        }
        .tool-text-sub {
            font-size: 0.7rem; /* Tamaño más pequeño para la aclaración */
            font-weight: 400; /* Normal */
            text-transform: none; /* Sin mayúsculas para la aclaración */
            display: block; /* Asegura que la aclaración vaya en una nueva línea */
            margin-top: 0.2rem; /* Pequeño margen superior para separar del nombre principal */
        }
        .footer-info {
            margin-top: 3rem; /* Margen superior para separar del grid de herramientas */
            font-size: 0.85rem; /* Tamaño de fuente pequeño para el pie de página */
            color: #777; /* Color gris suave */
        }
        .footer-info a {
            color: #4a90e2; /* Color de enlace azul */
            text-decoration: none;
        }
        .footer-info a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón por el enlace */
        }

        /* Language Selector */
        .language-selector {
            position: absolute; /* Posicionamiento absoluto relativo al .container */
            top: 20px; /* Distancia desde arriba */
            right: 20px; /* Distancia desde la derecha */
            display: flex;
            gap: 5px;
            background-color: #f0f2f5;
            border-radius: 0.5rem;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .lang-button {
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .lang-button.active {
            background-color: #E23B5D; /* Color activo para el idioma seleccionado (rojo del logo) */
            color: white;
        }
        .lang-button:hover:not(.active) {
            background-color: #d0d0d0;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Asegura que siga siendo responsive en móviles */
                max-width: 100%;
            }
            .logo {
                max-width: 360px; /* Ajuste para móvil, ampliado un 20% */
            }
            .toolkit-title {
                font-size: 1rem; /* Ajuste para móvil */
            }
            .description {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            .tool-grid {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
                gap: 0.7rem; /* Espacio más pequeño en móvil */
                margin-top: 1.5rem;
            }
            .tool-button {
                padding: 0.6rem; /* Padding más pequeño en móvil */
            }
            .tool-icon {
                font-size: 1.6rem; /* Icono más pequeño en móvil */
            }
            .tool-text {
                font-size: 0.8rem; /* Texto más pequeño en móvil */
            }
            .tool-text-sub {
                font-size: 0.6rem; /* Aclaración más pequeña en móvil */
            }
            .footer-info {
                margin-top: 2rem; /* Margen superior ajustado para móvil */
                font-size: 0.75rem; /* Tamaño de fuente más pequeño en móvil */
            }
            .language-selector {
                top: 10px;
                right: 10px;
                padding: 3px;
            }
            .lang-button {
                padding: 3px 6px;
                font-size: 0.7rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor Icons (alternativa a Font Awesome) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
</head>
<body>
    <div class="container">
        <!-- Selector de idioma -->
        <div class="language-selector">
            <button class="lang-button" data-lang="es">ES</button>
            <button class="lang-button" data-lang="en">EN</button>
        </div>

        <!-- Logo HTTrans -->
        <img src="https://raw.githubusercontent.com/rlstradu/httrans/refs/heads/main/httrans-logo-final.png" alt="HTTrans Logo" class="logo">
        <h1 class="toolkit-title">HTML TRANSLATION TOOLKIT</h1>
        <!-- Descripción del proyecto -->
        <p class="description" data-key="description"></p>
        <div class="tool-grid">
            <!-- Botón para el Editor de Glosarios -->
            <a href="https://rlstradu.github.io/httrans/pandaterm.html" target="_blank" class="tool-button">
                <i class="ph-book-open-text tool-icon"></i> <!-- Icono de libro abierto -->
                <span class="tool-text" data-key="pandatermMain"></span>
                <span class="tool-text-sub" data-key="pandatermSub"></span>
            </a>

            <!-- Botón para el Contador de Caracteres -->
            <a href="https://rlstradu.github.io/httrans/charpanda.html" target="_blank" class="tool-button">
                <i class="ph-text-aa tool-icon"></i> <!-- Icono de texto -->
                <span class="tool-text" data-key="charpandaMain"></span>
                <span class="tool-text-sub" data-key="charpandaSub"></span>
            </a>

            <!-- Botón para el Editor de Transcripciones -->
            <a href="https://rlstradu.github.io/httrans/pandascript.html" target="_blank" class="tool-button">
                <i class="ph-microphone-stage tool-icon"></i> <!-- Icono de micrófono -->
                <span class="tool-text" data-key="pandascriptMain"></span>
                <span class="tool-text-sub" data-key="pandascriptSub"></span>
            </a>
        </div>

        <!-- Información del creador y contacto -->
        <footer class="footer-info">
            <p data-key="projectBy"></p>
            <p data-key="feedback"></p>
            <p data-key="githubRepo"></p> <!-- Nuevo párrafo para el enlace de GitHub -->
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                es: {
                    description: 'Esta es una colección de herramientas sencillas y prácticas, diseñadas por un traductor y pensadas para facilitar el trabajo diario de otros traductores. Son completamente gratuitas, no requieren instalación y pueden usarse directamente desde cualquier navegador.',
                    pandatermMain: 'PANDATERM',
                    pandatermSub: '(EDITOR DE GLOSARIOS TBX)',
                    charpandaMain: 'CHARPANDA',
                    charpandaSub: '(CONTADOR DE CARACTERES)',
                    pandascriptMain: 'PANDASCRIPT',
                    pandascriptSub: '(EDITOR DE TRANSCRIPCIONES)',
                    projectBy: 'Proyecto creado por Rafael López Sánchez',
                    feedback: 'Para feedback o sugerencias: rlstradu@gmail.com',
                    githubRepo: 'Repositorio de GitHub: https://github.com/rlstradu/httrans', // Texto en español para GitHub
                },
                en: {
                    description: 'This is a collection of simple, practical tools created by a translator who happens to be a big fan of pandas — and designed to make everyday translation work a little easier. They’re completely free to use, require no installation, and run straight from your browser.',
                    pandatermMain: 'PANDATERM',
                    pandatermSub: '(TBX GLOSSARY EDITOR)',
                    charpandaMain: 'CHARPANDA',
                    charpandaSub: '(CHARACTER COUNTER)',
                    pandascriptMain: 'PANDASCRIPT',
                    pandascriptSub: '(TRANSCRIPT EDITOR)',
                    projectBy: 'Project by Rafael López Sánchez',
                    feedback: 'For feedback or suggestions: rlstradu@gmail.com',
                    githubRepo: 'GitHub Repository: https://github.com/rlstradu/httrans', // Texto en inglés para GitHub
                }
            };

            const langButtons = document.querySelectorAll('.lang-button');
            // Cambiar el idioma por defecto a 'en' si no hay una selección guardada
            let currentLang = localStorage.getItem('selectedLang') || 'en';

            // Función para actualizar el texto de la página
            function updateText(lang) {
                const elementsToTranslate = document.querySelectorAll('[data-key]');
                elementsToTranslate.forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang] && translations[lang][key]) {
                        // Special handling for the feedback and githubRepo lines to keep the mailto/href links
                        if (key === 'feedback') {
                            element.innerHTML = translations[lang][key].replace('rlstradu@gmail.com', '<a href="mailto:rlstradu@gmail.com">rlstradu@gmail.com</a>');
                        } else if (key === 'githubRepo') {
                            element.innerHTML = translations[lang][key].replace('https://github.com/rlstradu/httrans', '<a href="https://github.com/rlstradu/httrans" target="_blank">https://github.com/rlstradu/httrans</a>');
                        }
                        else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });
            }

            // Función para actualizar el estado activo de los botones de idioma
            function updateLangButtons(selectedLang) {
                langButtons.forEach(button => {
                    if (button.dataset.lang === selectedLang) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            // Inicializar el texto y los botones según el idioma actual al cargar la página
            updateText(currentLang);
            updateLangButtons(currentLang);

            // Añadir event listeners a los botones de idioma
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedLang = button.dataset.lang;
                    localStorage.setItem('selectedLang', selectedLang); // Guardar idioma
                    currentLang = selectedLang; // Actualizar el idioma actual
                    updateText(currentLang);
                    updateLangButtons(currentLang);
                });
            });
        });
    </script>
</body>
</html>
