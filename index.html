    <style>
        /* Estilos base y fondo animado */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            background: linear-gradient(45deg, #fde7ea, #e8eaf6, #e0f2f1, #fce4ec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor principal con efecto Glassmorphism */
        .main-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }

        /* Animaciones de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Estilos para el logo y títulos */
        .logo {
            max-width: 380px;
            height: auto;
            margin: 0 auto 0.5rem auto;
            display: block;
        }

        .toolkit-title {
            color: #373737;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .description {
            color: #4a5568;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid de herramientas */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .tool-item {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tool-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 1);
            border-color: #E23B5D;
        }

        .tool-logo {
            max-width: 200px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 1rem auto;
            transition: transform 0.3s ease;
        }

        .tool-item:hover .tool-logo {
            transform: scale(1.05);
        }
        
        .tool-text-main {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .tool-text-sub {
            font-size: 0.85rem;
            font-weight: 400;
            color: #718096;
            text-transform: none;
        }

        /* Footer */
        .footer-info {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .footer-info a {
            color: #E23B5D;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-info a:hover {
            text-decoration: underline;
        }

        /* Selector de idioma */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 5px;
            z-index: 10;
        }
        .lang-button {
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .lang-button.active {
            background-color: #E23B5D;
            color: white;
        }

        /* Botón Panda Hug */
        .panda-hug-section {
            margin-top: 2rem;
        }
        .panda-hug-button {
            background-color: #fce4ec;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            color: #E23B5D;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .panda-hug-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(226, 59, 93, 0.2);
        }
        .panda-hug-button.clicked .panda-hug-icon {
            animation: panda-hug-anim 0.5s ease-out;
        }
        @keyframes panda-hug-anim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(1); }
        }
        .panda-hug-icon {
            width: 30px;
            height: auto;
        }
        .panda-hug-text {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 10px;
        }

        /* Estilos para el Pop-up del Newsletter */
        .newsletter-popup {
            position: fixed;
            bottom: -100%; /* Empieza fuera de la pantalla */
            right: 2rem;
            width: 90%;
            max-width: 450px;
            z-index: 1000;
            transition: bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Animación suave */
            opacity: 0;
            transition: opacity 0.8s ease, bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .newsletter-popup.show {
            bottom: 2rem; /* Posición final */
            opacity: 1;
        }

        .newsletter-popup-content {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .newsletter-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #333;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .newsletter-close-btn:hover {
            background: rgba(0,0,0,0.2);
            transform: rotate(90deg);
        }

        /* Responsive para el Pop-up */
        @media (max-width: 768px) {
            .newsletter-popup {
                right: 50%;
                transform: translateX(50%);
                max-width: 90%;
            }
            .newsletter-popup.show {
                bottom: 1rem;
            }
        }
        
        /* Responsive general */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .main-container { padding: 1.5rem; }
            .logo { max-width: 250px; }
            .toolkit-title { font-size: 1.2rem; }
            .description { font-size: 0.9rem; }
            .tool-grid { grid-template-columns: 1fr; gap: 1rem; }
            .language-selector { top: 10px; right: 10px; }
        }
    </style>

            // --- LÓGICA DE LA APLICACIÓN ---
            const toolGrid = document.querySelector('.tool-grid');
            const langButtons = document.querySelectorAll('.lang-button');
            const pandaHugButton = document.getElementById('pandaHugButton');
            const likeCountSpan = document.getElementById('likeCount');
            const newsletterPopup = document.getElementById('newsletterPopup');
            const newsletterCloseBtn = document.getElementById('newsletterCloseBtn');
            
            let currentLang = localStorage.getItem('selectedLang') || 'en';
            let likeCount = parseInt(localStorage.getItem('pandaHugCount') || '0');

            function renderTools() {
                toolGrid.innerHTML = '';
                tools.forEach((tool, index) => {
                    const toolElement = document.createElement('a');
                    toolElement.href = tool.href;
                    toolElement.target = '_blank';
                    toolElement.className = 'tool-item fade-in';
                    toolElement.style.animationDelay = `${0.3 + index * 0.05}s`;
                    toolElement.innerHTML = `<img src="${tool.icon}" alt="${tool.id} Logo" class="tool-logo"><div><div class="tool-text-main" data-key="${tool.id}Main"></div><div class="tool-text-sub" data-key="${tool.id}Sub"></div></div>`;
                    toolGrid.appendChild(toolElement);
                });
            }

            function updateText(lang) {
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
            }

            function updateLangButtons(selectedLang) {
                langButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.lang === selectedLang);
                });
            }

            function updateLikeCount() {
                likeCountSpan.textContent = likeCount;
                localStorage.setItem('pandaHugCount', likeCount);
            }

            pandaHugButton.addEventListener('click', (e) => {
                e.preventDefault();
                likeCount++;
                updateLikeCount();
                pandaHugButton.classList.add('clicked');
                setTimeout(() => pandaHugButton.classList.remove('clicked'), 500);
            });

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentLang = button.dataset.lang;
                    localStorage.setItem('selectedLang', currentLang);
                    updateLangButtons(currentLang);
                    updateText(currentLang);
                });
            });

            // Lógica del Pop-up del Newsletter
            setTimeout(() => {
                // Solo mostrar si no se ha cerrado antes en esta sesión
                if (!sessionStorage.getItem('newsletterClosed')) {
                    newsletterPopup.classList.add('show');
                }
            }, 5000); // 5000ms = 5 segundos

            newsletterCloseBtn.addEventListener('click', () => {
                newsletterPopup.classList.remove('show');
                // Recordar que se ha cerrado para esta sesión
                sessionStorage.setItem('newsletterClosed', 'true');
            });


            // --- INICIALIZACIÓN ---
            renderTools();
            updateLangButtons(currentLang);
            updateText(currentLang);
            updateLikeCount();
        });
    </script>
