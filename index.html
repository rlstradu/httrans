<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Translation Toolkit</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter para una mejor legibilidad */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Un fondo gris claro para la interfaz */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura de la vista */
            margin: 0;
            padding: 20px; /* Padding general para el contenido */
            box-sizing: border-box; /* Incluye padding en el tamaño total */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor principal */
            border-radius: 1.5rem; /* Esquinas más redondeadas */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            padding: 2.5rem; /* Aumenta el padding interno */
            text-align: center;
            max-width: 90%; /* Ancho máximo para el contenedor, para pantallas más pequeñas */
            width: 800px; /* Ancho fijo para el contenedor principal */
            position: relative; /* Para que el selector de idioma se posicione relativo a este */
        }
        .logo {
            max-width: 432px; /* Tamaño máximo para el logo, ampliado un 20% */
            height: auto;
            margin: 0 auto 0.5rem auto; /* Centra la imagen horizontalmente y añade margen inferior */
            display: block; /* Asegura que margin: auto funcione para centrar */
        }
        .toolkit-title {
            color: #2c3e50;
            font-size: 1.25rem; /* Tamaño del subtítulo "HTML Translation Toolkit" */
            font-weight: 700;
            text-transform: uppercase; /* Título en mayúsculas */
            margin-bottom: 1.5rem; /* Espacio debajo del subtítulo antes de la descripción */
            line-height: 1; /* Asegura que no haya espacio extra */
        }
        .description {
            color: #555; /* Color de texto más suave para la descripción */
            margin-bottom: 2rem; /* Espacio debajo de la descripción antes de los botones */
            font-size: 1.1rem; /* Tamaño de fuente para la descripción */
            line-height: 1.6; /* Altura de línea para mejor legibilidad */
        }
        .tool-grid {
            display: flex;
            flex-direction: column; /* Las filas se apilan verticalmente */
            gap: 0.8rem; /* Espacio entre las filas */
            margin-top: 2rem;
        }
        .tool-row {
            display: flex;
            justify-content: center; /* Centra las herramientas dentro de cada fila */
            flex-wrap: wrap; /* Permite que las herramientas se envuelvan en pantallas pequeñas */
            gap: 0.8rem; /* Espacio entre las herramientas dentro de una fila */
        }
        .tool-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(33.33% - 0.8rem); /* Para 3 columnas, ajusta el ancho y el gap */
            max-width: calc(33.33% - 0.8rem); /* Asegura que no crezca más allá de 3 columnas */
            min-width: 160px; /* Mínimo para el ajuste responsive */
        }
        /* La clase .two-col ya no es necesaria si todas las filas tienen 3 elementos */
        .tool-logo {
            max-width: 220px; /* Tamaño de los logotipos de las herramientas (aumentado un 10%) */
            height: auto;
            margin-bottom: 0.5rem; /* Espacio entre el logotipo y el botón */
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out; /* Transición para el efecto de hover */
        }
        .tool-logo:hover {
            transform: scale(1.05); /* Ligeramente más grande al pasar el ratón */
            filter: drop-shadow(0 0 8px rgba(226, 59, 93, 0.7)); /* Efecto de "glow" (sombra de color rojo del logo) */
        }
        .tool-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.7rem; /* Padding para achicar los botones */
            background-color: #E23B5D; /* Tono de rojo del logo para los botones */
            color: white;
            text-decoration: none;
            border-radius: 0.75rem; /* Esquinas redondeadas para los botones */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para los botones */
            width: 100%; /* Asegura que el botón ocupe el ancho disponible */
        }
        .tool-button:hover {
            transform: translateY(-3px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Sombra más grande al pasar el ratón */
            background-color: #C42F4B; /* Tono de rojo ligeramente más oscuro al pasar el ratón */
        }
        .tool-icon {
            font-size: 1.8rem; /* Tamaño de icono */
            margin-bottom: 0.3rem; /* Espacio entre icono y texto */
        }
        .tool-text {
            font-size: 0.9rem; /* Tamaño de fuente para el texto del botón */
            font-weight: 600; /* Semi-negrita */
            text-transform: uppercase; /* ¡Texto en mayúsculas! */
            line-height: 1.2; /* Ajuste para texto de varias líneas */
        }
        .tool-text-sub {
            font-size: 0.7rem; /* Tamaño más pequeño para la aclaración */
            font-weight: 400; /* Normal */
            text-transform: none; /* Sin mayúsculas para la aclaración */
            display: block; /* Asegura que la aclaración vaya en una nueva línea */
            margin-top: 0.2rem; /* Pequeño margen superior para separar del nombre principal */
        }
        .footer-info {
            margin-top: 3rem; /* Margen superior para separar del grid de herramientas */
            font-size: 0.85rem; /* Tamaño de fuente pequeño para el pie de página */
            color: #777; /* Color gris suave */
            /* Añadido para centrar el panda-hug-section que ahora está dentro */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos hijos horizontalmente */
        }
        .footer-info a {
            color: #4a90e2; /* Color de enlace azul */
            text-decoration: none;
        }
        .footer-info a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón por el enlace */
        }

        /* Language Selector */
        .language-selector {
            position: absolute; /* Posicionamiento absoluto relativo al .container */
            top: 20px; /* Distancia desde arriba */
            right: 20px; /* Distancia desde la derecha */
            display: flex;
            gap: 5px;
            background-color: #f0f2f5;
            border-radius: 0.5rem;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }
        .lang-button {
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .lang-button.active {
            background-color: #E23B5D; /* Color activo para el idioma seleccionado (rojo del logo) */
            color: white;
        }
        .lang-button:hover:not(.active) {
            background-color: #d0d0d0;
        }

        /* Panda Hug Like Button */
        .panda-hug-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos internos (texto y botón) */
            gap: 5px;
            margin-top: 2rem; /* Espacio superior para separarlo del GitHub repo */
        }
        .panda-hug-text {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 5px;
            opacity: 0; /* Oculto por defecto */
            max-height: 0; /* Colapsa la altura */
            overflow: hidden; /* Oculta el desbordamiento */
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out; /* Transición suave */
            text-align: center; /* Asegura que el texto esté centrado */
        }
        .panda-hug-section:hover .panda-hug-text { /* Muestra el texto al pasar el ratón sobre la sección */
            opacity: 1; /* Visible al pasar el ratón */
            max-height: 50px; /* Altura suficiente para mostrar el texto */
            margin-bottom: 5px; /* Restablece el margen si es necesario para el espaciado */
        }
        .panda-hug-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            color: #555;
            transition: transform 0.2s ease-in-out;
        }
        .panda-hug-button:hover {
            transform: scale(1.05);
        }
        .panda-hug-icon {
            width: 40px; /* Tamaño del icono */
            height: auto;
            transition: filter 0.2s ease-in-out;
        }
        .panda-hug-button:hover .panda-hug-icon {
            filter: drop-shadow(0 0 5px rgba(226, 59, 93, 0.7)); /* Efecto de "glow" */
        }
        .like-count {
            font-size: 0.9rem;
            font-weight: 600;
            color: #E23B5D;
        }


        /* Responsive adjustments */
        @media (max-width: 1024px) { /* Para tablets y pantallas medianas, 2 columnas */
            .tool-item {
                flex: 1 1 calc(50% - 0.8rem);
                max-width: calc(50% - 0.8rem);
            }
        }
        @media (max-width: 768px) { /* Para móviles, 1 columna */
            .container {
                width: 90%; /* Asegura que siga siendo responsive en móviles */
                max-width: 100%;
            }
            .logo {
                max-width: 80%; /* Ajuste para móvil: escala el logo principal al 80% del contenedor */
                margin-left: auto; /* Centrar con margin auto */
                margin-right: auto; /* Centrar con margin auto */
            }
            .toolkit-title {
                font-size: 1rem; /* Ajuste para móvil */
            }
            .description {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            .tool-grid {
                gap: 0.7rem; /* Espacio más pequeño en móvil */
                margin-top: 1.5rem;
            }
            .tool-row {
                gap: 0.7rem;
            }
            .tool-item {
                flex: 1 1 100%; /* Una columna en pantallas pequeñas */
                max-width: 100%;
            }
            .tool-logo {
                max-width: 165px; /* Ajuste para logos en móvil (un 10% más grandes) */
            }
            .tool-button {
                padding: 0.6rem; /* Padding más pequeño en móvil */
            }
            .tool-icon {
                font-size: 1.6rem; /* Icono más pequeño en móvil */
            }
            .tool-text {
                font-size: 0.8rem; /* Texto más pequeño en móvil */
            }
            .tool-text-sub {
                font-size: 0.6rem; /* Aclaración más pequeña en móvil */
            }
            .footer-info {
                margin-top: 2rem; /* Margen superior ajustado para móvil */
                font-size: 0.75rem; /* Tamaño de fuente más pequeño en móvil */
            }
            .language-selector {
                top: 10px;
                right: 10px;
                padding: 3px;
            }
            .lang-button {
                padding: 3px 6px;
                font-size: 0.7rem;
            }
            .panda-hug-section {
                margin-top: 1.5rem; /* Ajuste el margen superior para móviles */
            }
            .panda-hug-text {
                font-size: 0.75rem;
            }
            .panda-hug-icon {
                width: 35px; /* Icono un poco más pequeño en móvil */
            }
            .like-count {
                font-size: 0.8rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                es: {
                    description: 'Esta es una colección de herramientas sencillas y prácticas, diseñadas por un traductor al que le encantan los pandas y pensadas para facilitar el trabajo diario de otros traductores. Son completamente gratuitas, no requieren instalación y pueden usarse directamente desde cualquier navegador.',

                    pandatermSub: '(EDITOR DE GLOSARIOS TBX)',
                    charpandaMain: 'CHARPANDA',
                    charpandaSub: '(CONTADOR DE CARACTERES)',
                    pandascriptMain: 'PANDASCRIPT',
                    pandascriptSub: '(EDITOR DE TRANSCRIPCIONES)',
                    calpandaMain: 'CALPANDA',
                    calpandaSub: '(HERRAMIENTA DE FACTURACIÓN)',
                    poandaMain: 'POANDA',
                    poandaSub: '(EDITOR DE ARCHIVOS PO)',
                    subpandaqaMain: 'SUBPANDAQA',
                    subpandaqaSub: '(REVISIÓN DE SUBTÍTULOS SRT)',
                    subpandatmMain: 'SUBPANDATM',
                    subpandatmSub: '(TRADUCCIÓN DE SUBTÍTULOS)',
                    pandoriaMain: 'PANDORIA',
                    pandoriaSub: '(EDITOR DE MEMORIAS TMX)',
                    diffpandaMain: 'DIFFPANDA', // Nueva entrada
                    diffpandaSub: '(COMPARADOR DE TEXTOS)', // Nueva entrada
                    projectBy: 'Proyecto creado por Rafael López Sánchez',
                    feedback: 'Para feedback o sugerencias: rlstradu@gmail.com',
                    githubRepo: 'Repositorio de GitHub: https://github.com/rlstradu/httrans',
                    pandaHugMessage: 'Envía un abrazo de panda al desarrollador como agradecimiento',
                },
                en: {
                    description: 'A handy set of simple, practical tools created by a fellow translator who loves pandas, designed to make your day-to-day work easier. They’re completely free, require no installation, and work right from your browser.',
                    pandatermMain: 'PANDATERM',
                    pandatermSub: '(TBX GLOSSARY EDITOR)',
                    charpandaMain: 'CHARPANDA',
                    charpandaSub: '(CHARACTER COUNTER)',
                    pandascriptMain: 'PANDASCRIPT',
                    pandascriptSub: '(TRANSCRIPT EDITOR)',
                    calpandaMain: 'CALPANDA',
                    calpandaSub: '(INVOICE GENERATOR)',
                    poandaMain: 'POANDA',
                    poandaSub: '(PO FILE EDITOR)',
                    subpandaqaMain: 'SUBPANDAQA',
                    subpandaqaSub: '(SRT SUBTITLE REVIEW)',
                    subpandatmMain: 'SUBPANDATM',
                    subpandatmSub: '(SUBTITLE TRANSLATION)',
                    pandoriaMain: 'PANDORIA',
                    pandoriaSub: '(TMX MEMORY EDITOR)',
                    diffpandaMain: 'DIFFPANDA', // Nueva entrada
                    diffpandaSub: '(TEXT COMPARISON TOOL)', // Nueva entrada
                    projectBy: 'Project by Rafael López Sánchez',
                    feedback: 'For feedback or suggestions: rlstradu@gmail.com',
                    githubRepo: 'GitHub Repository: https://github.com/rlstradu/httrans',
                    pandaHugMessage: 'Send a panda hug to the developer as a thank you',
                }
            };

            const langButtons = document.querySelectorAll('.lang-button');
            let currentLang = localStorage.getItem('selectedLang') || 'en';

            function updateText(lang) {
                const elementsToTranslate = document.querySelectorAll('[data-key]');
                elementsToTranslate.forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang] && translations[lang][key]) {
                        if (key === 'feedback') {
                            element.innerHTML = translations[lang][key].replace('rlstradu@gmail.com', '<a href="mailto:rlstradu@gmail.com">rlstradu@gmail.com</a>');
                        } else if (key === 'githubRepo') {
                            element.innerHTML = translations[lang][key].replace('https://github.com/rlstradu/httrans', '<a href="https://github.com/rlstradu/httrans" target="_blank">https://github.com/rlstradu/httrans</a>');
                        }
                        else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });
            }

            function updateLangButtons(selectedLang) {
                langButtons.forEach(button => {
                    if (button.dataset.lang === selectedLang) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            // Lógica para el botón "Me gusta"
            const pandaHugButton = document.getElementById('pandaHugButton');
            const likeCountSpan = document.getElementById('likeCount');
            let likeCount = parseInt(localStorage.getItem('pandaHugCount') || '0');

            function updateLikeCount() {
                likeCountSpan.textContent = likeCount;
                localStorage.setItem('pandaHugCount', likeCount);
            }

            pandaHugButton.addEventListener('click', () => {
                likeCount++;
                updateLikeCount();
            });

            // Inicializar el texto y los botones según el idioma actual al cargar la página
            updateText(currentLang);
            updateLangButtons(currentLang);
            updateLikeCount(); // Inicializa el contador al cargar la página

            // Añadir event listeners a los botones de idioma
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedLang = button.dataset.lang;
                    localStorage.setItem('selectedLang', selectedLang); // Guardar idioma
                    currentLang = selectedLang; // Actualizar el idioma actual
                    updateText(currentLang);
                    updateLangButtons(currentLang);
                });
            });
        });
    </script>
</body>
</html>
