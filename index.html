<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTrans - HTML Translation Toolkit</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <!-- Carga de Google Fonts (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos base y fondo animado */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0 0 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #fde7ea, #e8eaf6, #e0f2f1, #fce4ec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor principal con efecto Glassmorphism */
        .main-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            margin: 0 1rem;
        }

        /* Animaciones de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Estilos para el logo y títulos */
        .logo {
            max-width: 380px;
            height: auto;
            margin: 0 auto 0.5rem auto;
            display: block;
        }

        .toolkit-title {
            color: #373737;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .description {
            color: #4a5568;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid de herramientas */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .tool-item {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tool-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 1);
            border-color: #E23B5D;
        }

        .tool-logo {
            max-width: 200px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 1rem auto;
            transition: transform 0.3s ease;
        }

        .tool-item:hover .tool-logo {
            transform: scale(1.05);
        }
        
        .tool-text-main {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .tool-text-sub {
            font-size: 0.85rem;
            font-weight: 400;
            color: #718096;
            text-transform: none;
        }

        /* --- ESTILOS ACTUALIZADOS Y NUEVOS --- */

        /* Footer General */
        .footer-info {
            margin-top: 3rem;
        }
        
        /* Enlace al foro full-width */
        .footer-link-full {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            margin: 0 auto 1rem auto;
            max-width: 500px;
            cursor: pointer;
        }
        .footer-link-full:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            color: #E23B5D;
        }
        .footer-link-full svg {
            color: #E23B5D;
            height: 24px;
            width: 24px;
            transition: color 0.2s ease;
        }
        .footer-link-full:hover svg {
             color: #E23B5D;
        }


        /* Grid de enlaces del footer 2x2 */
        .footer-links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto 2.5rem auto;
        }
        .footer-link {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }
        .footer-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            color: #E23B5D;
        }
        .footer-link svg {
            color: #E23B5D;
            height: 24px;
            width: 24px;
            display: inline-block;
            transition: color 0.2s ease;
        }
        .footer-link:hover svg {
            color: #E23B5D;
        }
        
        /* Barra de Notificación Superior */
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #373737;
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }
        .notification-bar.visible {
            transform: translateY(0);
        }
        .notification-bar a {
            background-color: #E23B5D;
            color: white !important;
            padding: 6px 15px;
            border-radius: 20px;
            margin-left: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        .notification-bar a:hover {
            background-color: #d02a4c;
            text-decoration: none;
        }
        .notification-close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            line-height: 1;
            margin-left: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .notification-close-btn:hover {
            opacity: 1;
        }

        /* Footer de Colaboración (Ahora estático y fuera del container) */
        .collaboration-footer-wrapper {
            width: 100%;
            background-color: #373737;
            padding: 1rem 1rem;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .collaboration-footer-wrapper span {
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .traduversia-logo-footer {
            height: 22px;
        }


        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
        }
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e0e0e0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .modal-close-btn:hover {
            transform: rotate(90deg);
        }
        
        /* Modal de Changelog */
        #changelog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .changelog-item {
            text-align: center;
        }
        .changelog-item img {
            height: 80px;
            object-fit: contain;
            margin: 0 auto 0.5rem auto;
        }
        .changelog-item a {
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            color: #E23B5D;
        }
        .changelog-item a:hover {
            text-decoration: underline;
        }
        
        /* Modal de Feedback */
        #feedback-modal .modal-content {
            max-width: 450px;
        }
        .feedback-email {
            background-color: rgba(0,0,0,0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #373737;
            margin: 1rem 0;
            display: inline-block;
        }
        .copy-email-btn {
            background-color: #E23B5D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .copy-email-btn:hover {
            background-color: #d02a4c;
        }
        
        /* Modal "Sobre mí" */
        #about-modal .modal-content {
            text-align: left;
        }
        #about-modal .content-text p {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
        }


        /* Selector de idioma */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 5px;
            z-index: 10;
        }
        .lang-button {
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .lang-button.active {
            background-color: #E23B5D;
            color: white;
        }

        /* Botón Panda Hug */
        .panda-hug-section {
            margin-top: 2.5rem;
        }
        .panda-hug-button {
            background-color: #fce4ec;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            color: #E23B5D;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-width: 180px; /* Ancho mínimo para que no cambie de tamaño */
            justify-content: center;
        }
        .panda-hug-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(226, 59, 93, 0.2);
        }
        .panda-hug-icon {
            width: 30px;
            height: auto;
        }

        /* Estilos para el Pop-up del Newsletter */
        .newsletter-popup {
            position: fixed;
            bottom: -100%;
            right: 2rem;
            width: 90%;
            max-width: 450px;
            z-index: 1000;
            transition: bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transition: opacity 0.8s ease, bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .newsletter-popup.show {
            bottom: 2rem;
            opacity: 1;
        }

        .newsletter-popup-content {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .newsletter-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #333;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .newsletter-close-btn:hover {
            background: rgba(0,0,0,0.2);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .footer-links-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body { padding-top: 1rem; }
            .main-container { padding: 1.5rem; margin: 0 1rem; }
            .logo { max-width: 250px; }
            .toolkit-title { font-size: 1.2rem; }
            .description { font-size: 0.9rem; }
            .tool-grid { grid-template-columns: 1fr; gap: 1rem; }
            .language-selector { top: 10px; right: 10px; }
            
            .newsletter-popup {
                right: 50%;
                transform: translateX(50%);
                max-width: 90%;
            }
            .newsletter-popup.show {
                bottom: 1rem;
            }
            .notification-bar {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }
            .notification-bar a {
                margin-left: 0;
                margin-top: 10px;
            }
            .notification-close-btn {
                position: absolute;
                top: 5px;
                right: 5px;
            }
            .collaboration-footer-wrapper {
                padding: 10px;
                text-align: center;
            }
        }
    </style>

    <div id="notification-bar" class="notification-bar">
        <span data-key="notificationText"></span>
        <a href="https://traduversia.com/curso/introduccion-a-las-herramientas-de-traduccion-con-httrans/" target="_blank" rel="noopener" data-key="notificationButton"></a>

        <div class="tool-grid">

        <!-- Footer -->
        <footer class="footer-info fade-in" style="animation-delay: 0.8s;">
            <!-- ENLACE AL FORO -->

                    aboutTitle: "Sobre mí",
                    p1: "¡Muy buenas! Soy Rafa. Llevo en el mundo de la traducción audiovisual y la localización desde que terminé la carrera en la Universidad de Granada, allá por 2012.",
                    p2: "Esto va a sonar muy a Troy McClure, pero quizá me conozcas por mi antiguo blog, 'Jugando a traducir', por la plataforma de formación 'Traduversia', o por alguno de mis artículos sobre traducción audiovisual y localización en alguna revista. También me encanta aparecer por eventos del sector y dar formaciones siempre que tengo la oportunidad.",
                    p3: "Aunque la traducción es mi vocación, la tecnología siempre ha sido mi otra gran pasión. Mi historia con los ordenadores comenzó muy pronto: empecé a usar HTML a los 11 años, y de ahí pasé a hacer un curso de Dreamweaver a los 14 que me descubrió un mundo de posibilidades, y desde entonces, un montón de horas de estudio autodidacta de CSS, Javascript, XML, Basic, Wordpress... La lista es interminable.",

            const toolGrid = document.querySelector('.tool-grid');
            const langButtons = document.querySelectorAll('.lang-button');
            const pandaHugButton = document.getElementById('pandaHugButton');
            const newsletterPopup = document.getElementById('newsletterPopup');
            const newsletterCloseBtn = document.getElementById('newsletterCloseBtn');
            const notificationBar = document.getElementById('notification-bar');
            const notificationCloseBtn = document.getElementById('notification-close-btn');
            const changelogModal = document.getElementById('changelog-modal');
            const changelogTrigger = document.getElementById('changelog-trigger');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const changelogGrid = document.getElementById('changelog-grid');
            const feedbackModal = document.getElementById('feedback-modal');
            const feedbackTrigger = document.getElementById('feedback-trigger');
            const feedbackModalCloseBtn = document.getElementById('feedback-modal-close-btn');
            const copyEmailBtn = document.getElementById('copy-email-btn');
            const aboutModal = document.getElementById('about-modal');
            const aboutTrigger = document.getElementById('about-trigger');
            const aboutModalCloseBtn = document.getElementById('about-modal-close-btn');
            const pandaHugModal = document.getElementById('panda-hug-modal');
            const pandaHugModalCloseBtn = document.getElementById('panda-hug-modal-close-btn');

            let currentLang = localStorage.getItem('selectedLang') || 'en';

            function renderTools() {
                toolGrid.innerHTML = '';
                tools.forEach((tool, index) => {
                    const toolElement = document.createElement('a');
                    toolElement.href = tool.href;
                    toolElement.target = '_blank';
                    toolElement.className = 'tool-item fade-in';
                    toolElement.style.animationDelay = `${0.3 + index * 0.05}s`;
                    toolElement.innerHTML = `<img src="${tool.icon}" alt="${tool.id} Logo" class="tool-logo"><div><div class="tool-text-main" data-key="${tool.id}Main"></div><div class="tool-text-sub" data-key="${tool.id}Sub"></div></div>`;
                    toolGrid.appendChild(toolElement);
                });
            }

            function updateText(lang) {
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
            }

            function updateLangButtons(selectedLang) {
                langButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.lang === selectedLang);
                });
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentLang = button.dataset.lang;
                    localStorage.setItem('selectedLang', currentLang);
                    updateLangButtons(currentLang);
                    updateText(currentLang);
                });
            });

            // Lógica del Pop-up del Newsletter
            setTimeout(() => {
                if (!sessionStorage.getItem('newsletterClosed')) {
                    newsletterPopup.classList.add('show');
                }
            }, 5000); 
            newsletterCloseBtn.addEventListener('click', () => {
                newsletterPopup.classList.remove('show');
                sessionStorage.setItem('newsletterClosed', 'true');
            });

            // Lógica de la Barra de Notificación
            if (!sessionStorage.getItem('notificationClosed')) {
                setTimeout(() => {
                    notificationBar.classList.add('visible');
                }, 3000);
            }
            notificationCloseBtn.addEventListener('click', () => {
                notificationBar.classList.remove('visible');
                sessionStorage.setItem('notificationClosed', 'true');
            });

            // Lógica del Modal de Changelog
            changelogTrigger.addEventListener('click', (e) => {
                e.preventDefault();
                changelogGrid.innerHTML = '';
                tools.forEach(tool => {
                    const item = document.createElement('div');
                    item.className = 'changelog-item';
                    const changelogUrl = `https://rlstradu.github.io/httrans/changelog/${tool.id}.txt`;
                    item.innerHTML = `
                        <img src="${tool.icon}" alt="${tool.id} Logo">
                        <a href="${changelogUrl}" target="_blank" rel="noopener" data-key="changelogView"></a>
                    `;
                    changelogGrid.appendChild(item);
                });
                updateText(currentLang);
                changelogModal.style.display = 'flex';
            });
            modalCloseBtn.addEventListener('click', () => changelogModal.style.display = 'none');
            changelogModal.addEventListener('click', (e) => {
                if (e.target === changelogModal) changelogModal.style.display = 'none';
            });

            // Lógica del Modal de Feedback
            feedbackTrigger.addEventListener('click', (e) => {
                e.preventDefault();
                feedbackModal.style.display = 'flex';
            });
            feedbackModalCloseBtn.addEventListener('click', () => feedbackModal.style.display = 'none');
            feedbackModal.addEventListener('click', (e) => {
                if (e.target === feedbackModal) feedbackModal.style.display = 'none';
            });
            copyEmailBtn.addEventListener('click', () => {
                const email = 'rlstradu@gmail.com';
                const tempInput = document.createElement('textarea');
                tempInput.value = email;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                const originalText = translations[currentLang].copyEmailBtn;
                copyEmailBtn.textContent = translations[currentLang].copiedEmailBtn;
                setTimeout(() => {
                    copyEmailBtn.textContent = originalText;
                }, 2000);
            });
            
            // Lógica del Modal "Sobre mí"
            aboutTrigger.addEventListener('click', (e) => {
                e.preventDefault();
                aboutModal.style.display = 'flex';
            });
            aboutModalCloseBtn.addEventListener('click', () => aboutModal.style.display = 'none');
            aboutModal.addEventListener('click', (e) => {
                if (e.target === aboutModal) aboutModal.style.display = 'none';
            });

            // Lógica del Modal de Abrazo de Panda
            pandaHugButton.addEventListener('click', (e) => {
                e.preventDefault();
                pandaHugModal.style.display = 'flex';
            });
            pandaHugModalCloseBtn.addEventListener('click', () => pandaHugModal.style.display = 'none');
            pandaHugModal.addEventListener('click', (e) => {
                if (e.target === pandaHugModal) {
                    pandaHugModal.style.display = 'none';
                }
            });

            // --- INICIALIZACIÓN ---
            renderTools();
            updateLangButtons(currentLang);
            updateText(currentLang);
        });
    </script>
