    <style>
        /* Estilos base y fondo animado */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0 0 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #fde7ea, #e8eaf6, #e0f2f1, #fce4ec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor principal con efecto Glassmorphism */
        .main-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            margin: 0 1rem;
        }

        /* Animaciones de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Estilos para el logo y títulos */
        .logo {
            max-width: 380px;
            height: auto;
            margin: 0 auto 0.5rem auto;
            display: block;
        }

        .toolkit-title {
            color: #373737;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .description {
            color: #4a5568;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid de herramientas */
        .tool-grid {
            display: grid;
            /* 3 columnas en desktop */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .tool-item {
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 240px;
            overflow: hidden; 
        }

        .tool-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 1);
            border-color: #E23B5D;
        }

        /* Badge de Nuevo */
        .tool-item.new-item::after {
            content: attr(data-badge);
            position: absolute;
            top: 25px;
            right: -30px;
            background: #E23B5D;
            color: white;
            padding: 5px 40px;
            font-weight: 800;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            transform: rotate(45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            pointer-events: none;
        }

        /* Estilos para Items Misteriosos */
        .tool-item.mystery {
            background: rgba(255, 255, 255, 0.4);
            border: 2px dashed #cbd5e0;
            cursor: default;
        }
        .tool-item.mystery:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.5);
            border-color: #a0aec0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        
        .tool-logo {
            max-width: 200px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 1rem auto;
            transition: transform 0.3s ease;
        }

        .tool-item:hover .tool-logo {
            transform: scale(1.05);
        }
        
        .tool-text-main {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .tool-text-sub {
            font-size: 0.9rem;
            font-weight: 500;
            color: #718096;
            text-transform: none;
        }

        /* Wrapper del logo */
        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 0 auto 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-front {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out;
        }
        
        .logo-back {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transition: opacity 0.3s ease-in-out;
        }
        
        .logo-wrapper:hover .logo-back {
            opacity: 1;
        }

        /* --- NUEVO ESTILO DE FOOTER (MENÚ) --- */
        .footer-info {
            margin-top: 3rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .footer-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem; /* Espacio entre items */
            width: 100%;
            max-width: 950px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            /* Mayor contraste: fondo blanco casi opaco */
            background: rgba(255, 255, 255, 0.85);
            padding: 0.6rem 1.1rem;
            border-radius: 99px; /* Forma de píldora */
            text-decoration: none;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Sombra para mejorar legibilidad sobre fondo animado */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }

        .footer-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            color: #E23B5D;
            box-shadow: 0 5px 15px rgba(226, 59, 93, 0.15);
            border-color: rgba(226, 59, 93, 0.2);
        }

        .footer-item i, 
        .footer-item svg {
            font-size: 1.25rem;
            color: #E23B5D;
            flex-shrink: 0;
        }
        
        /* Barra de Notificación Superior */
        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #373737;
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }
        .notification-bar.visible {
            transform: translateY(0);
        }
        .notification-bar a {
            background-color: #E23B5D;
            color: white !important;
            padding: 6px 15px;
            border-radius: 20px;
            margin-left: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        .notification-bar a:hover {
            background-color: #d02a4c;
            text-decoration: none;
        }
        .notification-close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            line-height: 1;
            margin-left: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .notification-close-btn:hover {
            opacity: 1;
        }

        /* Footer de Colaboración */
        .collaboration-footer-wrapper {
            width: 100%;
            background-color: #373737;
            padding: 1rem 1rem;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .collaboration-footer-wrapper span {
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .traduversia-logo-footer {
            height: 22px;
        }


        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
        }
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e0e0e0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .modal-close-btn:hover {
            transform: rotate(90deg);
        }
        
        /* Modal de Changelog */
        #changelog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .changelog-item {
            text-align: center;
        }
        .changelog-item img {
            height: 80px;
            object-fit: contain;
            margin: 0 auto 0.5rem auto;
        }
        .changelog-item a {
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            color: #E23B5D;
        }
        .changelog-item a:hover {
            text-decoration: underline;
        }
        
        /* Modal de Feedback */
        #feedback-modal .modal-content {
            max-width: 450px;
        }
        .feedback-email {
            background-color: rgba(0,0,0,0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #373737;
            margin: 1rem 0;
            display: inline-block;
        }
        .copy-email-btn {
            background-color: #E23B5D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .copy-email-btn:hover {
            background-color: #d02a4c;
        }
        
        /* Modal "Sobre mí", "Agradecimientos" y "Créditos" */
        #about-modal .modal-content,
        #thanks-modal .modal-content,
        #credits-modal .modal-content {
            text-align: left;
        }
        #about-modal .content-text p,
        #thanks-modal .content-text p,
        #credits-modal .content-text p {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
        }

        /* Estilo para lista de créditos */
        .credits-list {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
        }
        .credits-list li {
            margin-bottom: 0.8rem;
            color: #4a5568;
            font-size: 1.05rem;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            padding-bottom: 0.5rem;
        }
        .credits-list li strong {
            color: #2c3e50;
            margin-right: 0.5rem;
        }


        /* Enlaces en modal de agradecimientos y créditos */
        .thanks-link {
            color: #E23B5D;
            font-weight: 600;
            text-decoration: none;
            transition: text-decoration 0.2s ease;
        }
        .thanks-link:hover {
            text-decoration: underline;
        }


        /* Selector de idioma */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 5px;
            z-index: 10;
        }
        .lang-button {
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .lang-button.active {
            background-color: #E23B5D;
            color: white;
        }

        /* Botón Panda Hug */
        .panda-hug-section {
            margin-top: 2.5rem;
        }
        /* (Se pueden eliminar estilos antiguos de panda-hug-button ya que ahora es .footer-item) */

        /* Estilos para el Pop-up del Newsletter */
        .newsletter-popup {
            position: fixed;
            bottom: -100%;
            right: 2rem;
            width: 90%;
            max-width: 450px;
            z-index: 1000;
            transition: bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transition: opacity 0.8s ease, bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .newsletter-popup.show {
            bottom: 2rem;
            opacity: 1;
        }

        .newsletter-popup-content {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .newsletter-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #333;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .newsletter-close-btn:hover {
            background: rgba(0,0,0,0.2);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 520px) {
            /* Footer menu stack on mobile if needed, flex-wrap handles it */
        }

        @media (max-width: 768px) {
            body { padding-top: 1rem; }
            .main-container { padding: 1.5rem; margin: 0 1rem; }
            .logo { max-width: 250px; }
            .toolkit-title { font-size: 1.2rem; }
            .description { font-size: 0.9rem; }
            .tool-grid { grid-template-columns: 1fr; gap: 1rem; }
            .language-selector { top: 10px; right: 10px; }
            
            .newsletter-popup {
                right: 50%;
                transform: translateX(50%);
                max-width: 90%;
            }
            .newsletter-popup.show {
                bottom: 1rem;
            }
            .notification-bar {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }
            .notification-bar a {
                margin-left: 0;
                margin-top: 10px;
            }
            .notification-close-btn {
                position: absolute;
                top: 5px;
                right: 5px;
            }
            .collaboration-footer-wrapper {
                padding: 10px;
                text-align: center;
            }
        }
    </style>

                    t1: "Since httrans first launched in 2025, many colleagues have contributed to its creation, publishing, and testing. These contributions have come in all forms: suggestions for new features, ideas for improving existing ones, bug reports, reviews, special mentions in articles, and simply spreading the word.",
                    t2: "While technical improvements are noted in the changelogs (where I usually give specific shout-outs), I wanted to create this special section to publicly thank everyone who has helped httrans grow, in one way or another. They are:",
                    t3: "<a href='https://www.linkedin.com/in/pmstrad/' target='_blank' rel='noopener' class='thanks-link'>Pablo Muñoz Sánchez</a>, <a href='https://www.linkedin.com/in/drsantilli/' target='_blank' rel='noopener' class='thanks-link'>Damián Santilli</a>, <a href='https://www.linkedin.com/in/guillermosubtitles/' target='_blank' rel='noopener' class='thanks-link'>Guillermo Parra López</a>, <a href='https://www.linkedin.com/in/carolina-veltri/' target='_blank' rel='noopener' class='thanks-link'>Carolina Veltri</a>, <a href='https://www.linkedin.com/in/garcialledom/' target='_blank' rel='noopener' class='thanks-link'>Merche García Lledó</a>, <a href='https://www.linkedin.com/in/milagroseckardt/' target='_blank' rel='noopener' class='thanks-link'>Milagros Eckardt</a>, <a href='https://www.linkedin.com/in/matiasedesalvo/' target='_blank' rel='noopener' class='thanks-link'>Matías Desalvo</a>, Aída Parra Díaz, the Traduversia community, and our precious \"Madrilenian\" panda, Jin Xi.",
                    t4: "And of course, this project is dedicated to my son Mateo, who watches over us from above. A huge kiss to the sky.",
                    creditsLink: 'Translation Credits',
                    creditsTitle: 'Translation Credits',
                    creditsCta: 'Would you like to contribute to httrans with the translation into another language? Get in touch at rlstradu@gmail.com or via the Instagram profile <a href="https://www.instagram.com/httrans_org/" target="_blank" rel="noopener" class="thanks-link">@httrans_org</a>.'
                }
            };

            // --- LÓGICA DE LA APLICACIÓN ---
            const toolGrid = document.querySelector('.tool-grid');
            const langButtons = document.querySelectorAll('.lang-button');
            const pandaHugButton = document.getElementById('pandaHugButton');
            const newsletterPopup = document.getElementById('newsletterPopup');
            const newsletterCloseBtn = document.getElementById('newsletterCloseBtn');
            const notificationBar = document.getElementById('notification-bar');
            const notificationCloseBtn = document.getElementById('notification-close-btn');
            const changelogModal = document.getElementById('changelog-modal');
            const changelogTrigger = document.getElementById('changelog-trigger');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const changelogGrid = document.getElementById('changelog-grid');
            const feedbackModal = document.getElementById('feedback-modal');
            const feedbackTrigger = document.getElementById('feedback-trigger');
            const feedbackModalCloseBtn = document.getElementById('feedback-modal-close-btn');
            const copyEmailBtn = document.getElementById('copy-email-btn');
            const aboutModal = document.getElementById('about-modal');
            const aboutTrigger = document.getElementById('about-trigger');
            const aboutModalCloseBtn = document.getElementById('about-modal-close-btn');
            const pandaHugModal = document.getElementById('panda-hug-modal');
            const pandaHugModalCloseBtn = document.getElementById('panda-hug-modal-close-btn');
            const thanksModal = document.getElementById('thanks-modal');
            const thanksTrigger = document.getElementById('thanks-trigger');
            const thanksModalCloseBtn = document.getElementById('thanks-modal-close-btn');
            const creditsModal = document.getElementById('credits-modal');
            const creditsTrigger = document.getElementById('credits-trigger');
            const creditsModalCloseBtn = document.getElementById('credits-modal-close-btn');


            let currentLang = localStorage.getItem('selectedLang') || 'en';

            function renderTools() {
                if (toolGrid) {
                    toolGrid.innerHTML = '';
                    tools.forEach((tool, index) => {
                        const toolElement = document.createElement('a');
                        toolElement.className = 'tool-item fade-in';
                        toolElement.style.animationDelay = `${0.3 + index * 0.05}s`;
                        
                        if (tool.new) {
                            toolElement.classList.add('new-item');
                            toolElement.setAttribute('data-badge', translations[currentLang].badgeNew);
                        }

                        if (tool.isMystery) {
                            toolElement.href = '#';
                            toolElement.className += ' mystery';
                            // IMAGEN DEL NUEVO PANDA
                            const mysteryImg = 'https://raw.githubusercontent.com/rlstradu/httrans/main/images/httrans-coming-soon.png';
                            
                            toolElement.innerHTML = `
                                <img src="${mysteryImg}" alt="Coming Soon" class="tool-logo">
                                <div>
                                    <div class="tool-text-main" data-key="${tool.id}Main"></div>
                                    <div class="tool-text-sub" data-key="${tool.id}Sub"></div>
                                </div>
                            `;
                        } else {
                            toolElement.href = tool.href;
                            toolElement.target = '_blank';
                            
                            let logoHTML = '';
                            // Si la herramienta tiene un icono para hover (efecto reveal)
                            if (tool.hoverIcon) {
                                logoHTML = `
                                <div class="logo-wrapper">
                                    <img src="${tool.icon}" alt="${tool.id} Logo" class="tool-logo logo-front">
                                    <img src="${tool.hoverIcon}" alt="${tool.id} Hover" class="tool-logo logo-back">
                                </div>`;
                            } else {
                                // Logo estándar
                                logoHTML = `<img src="${tool.icon}" alt="${tool.id} Logo" class="tool-logo">`;
                            }

                            toolElement.innerHTML = `
                                ${logoHTML}
                                <div>
                                    <div class="tool-text-main" data-key="${tool.id}Main"></div>
                                    <div class="tool-text-sub" data-key="${tool.id}Sub"></div>
                                </div>
                            `;
                        }
                        
                        toolGrid.appendChild(toolElement);
                    });
                }
            }

            function updateText(lang) {
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.dataset.key;
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                
                // Actualizar badges de "NUEVO" en los items correspondientes
                document.querySelectorAll('.tool-item.new-item').forEach(item => {
                    item.setAttribute('data-badge', translations[lang].badgeNew);
                });
            }

            function updateLangButtons(selectedLang) {
                if (langButtons) {
                    langButtons.forEach(button => {
                        button.classList.toggle('active', button.dataset.lang === selectedLang);
                    });
                }
            }

            if (langButtons) {
                langButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        currentLang = button.dataset.lang;
                        localStorage.setItem('selectedLang', currentLang);
                        updateLangButtons(currentLang);
                        updateText(currentLang);
                    });
                });
            }

            // Lógica del Pop-up del Newsletter
            setTimeout(() => {
                if (!sessionStorage.getItem('newsletterClosed')) {
                    if (newsletterPopup) newsletterPopup.classList.add('show');
                }
            }, 5000); 
            
            if (newsletterCloseBtn) {
                newsletterCloseBtn.addEventListener('click', () => {
                    if (newsletterPopup) newsletterPopup.classList.remove('show');
                    sessionStorage.setItem('newsletterClosed', 'true');
                });
            }

            // Lógica de la Barra de Notificación
            if (!sessionStorage.getItem('notificationClosed')) {
                setTimeout(() => {
                    if (notificationBar) notificationBar.classList.add('visible');
                }, 3000);
            }
            if (notificationCloseBtn) {
                notificationCloseBtn.addEventListener('click', () => {
                    if (notificationBar) notificationBar.classList.remove('visible');
                    sessionStorage.setItem('notificationClosed', 'true');
                });
            }

            // Lógica del Modal de Changelog
            if (changelogTrigger) {
                changelogTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (changelogGrid) {
                        changelogGrid.innerHTML = '';
                        tools.forEach(tool => {
                            // Solo mostrar changelog si no es misterioso
                            if (!tool.isMystery) {
                                const item = document.createElement('div');
                                item.className = 'changelog-item';
                                const changelogUrl = `https://rlstradu.github.io/httrans/changelog/${tool.id}.txt`;
                                item.innerHTML = `
                                    <img src="${tool.icon}" alt="${tool.id} Logo">
                                    <a href="${changelogUrl}" target="_blank" rel="noopener" data-key="changelogView"></a>
                                `;
                                changelogGrid.appendChild(item);
                            }
                        });
                    }
                    updateText(currentLang);
                    if (changelogModal) changelogModal.style.display = 'flex';
                });
            }
            if (modalCloseBtn) {
                modalCloseBtn.addEventListener('click', () => {
                    if (changelogModal) changelogModal.style.display = 'none';
                });
            }
            if (changelogModal) {
                changelogModal.addEventListener('click', (e) => {
                    if (e.target === changelogModal) changelogModal.style.display = 'none';
                });
            }

            // Lógica del Modal de Feedback
            if (feedbackTrigger) {
                feedbackTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (feedbackModal) feedbackModal.style.display = 'flex';
                });
            }
            if (feedbackModalCloseBtn) {
                feedbackModalCloseBtn.addEventListener('click', () => {
                    if (feedbackModal) feedbackModal.style.display = 'none';
                });
            }
            if (feedbackModal) {
                feedbackModal.addEventListener('click', (e) => {
                    if (e.target === feedbackModal) feedbackModal.style.display = 'none';
                });
            }
            if (copyEmailBtn) {
                copyEmailBtn.addEventListener('click', () => {
                    const email = 'rlstradu@gmail.com';
                    const tempInput = document.createElement('textarea');
                    tempInput.value = email;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    const originalText = translations[currentLang].copyEmailBtn;
                    copyEmailBtn.textContent = translations[currentLang].copiedEmailBtn;
                    setTimeout(() => {
                        copyEmailBtn.textContent = originalText;
                    }, 2000);
                });
            }
            
            // Lógica del Modal "Sobre mí"
            if (aboutTrigger) {
                aboutTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (aboutModal) aboutModal.style.display = 'flex';
                });
            }
            if (aboutModalCloseBtn) {
                aboutModalCloseBtn.addEventListener('click', () => {
                    if (aboutModal) aboutModal.style.display = 'none';
                });
            }
            if (aboutModal) {
                aboutModal.addEventListener('click', (e) => {
                    if (e.target === aboutModal) aboutModal.style.display = 'none';
                });
            }

            // Lógica del Modal "Agradecimientos"
            if (thanksTrigger) {
                thanksTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (thanksModal) thanksModal.style.display = 'flex';
                });
            }
            if (thanksModalCloseBtn) {
                thanksModalCloseBtn.addEventListener('click', () => {
                    if (thanksModal) thanksModal.style.display = 'none';
                });
            }
            if (thanksModal) {
                thanksModal.addEventListener('click', (e) => {
                    if (e.target === thanksModal) thanksModal.style.display = 'none';
                });
            }
            
            // Lógica del Modal "Créditos"
            if (creditsTrigger) {
                creditsTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (creditsModal) creditsModal.style.display = 'flex';
                });
            }
            if (creditsModalCloseBtn) {
                creditsModalCloseBtn.addEventListener('click', () => {
                    if (creditsModal) creditsModal.style.display = 'none';
                });
            }
            if (creditsModal) {
                creditsModal.addEventListener('click', (e) => {
                    if (e.target === creditsModal) creditsModal.style.display = 'none';
                });
            }

            // Lógica del Modal de Abrazo de Panda
            if (pandaHugButton) {
                pandaHugButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (pandaHugModal) pandaHugModal.style.display = 'flex';
                });
            }
            if (pandaHugModalCloseBtn) {
                pandaHugModalCloseBtn.addEventListener('click', () => {
                    if (pandaHugModal) pandaHugModal.style.display = 'none';
                });
            }
            if (pandaHugModal) {
                pandaHugModal.addEventListener('click', (e) => {
                    if (e.target === pandaHugModal) {
                        pandaHugModal.style.display = 'none';
                    }
                });
            }

            // --- INICIALIZACIÓN ---
            renderTools();
            updateLangButtons(currentLang);
            updateText(currentLang);
        });
    </script>
